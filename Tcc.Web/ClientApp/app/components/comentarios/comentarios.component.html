<div class="row">
    <div class="col-lg-12">
        <div *ngFor="let c of comentarios">
            <div class="page-header">
                <h4>{{c.from.name}} <small> em {{c.created_time}}</small></h4>
            </div>
            <blockquote>
                <p>Comentario Corrigido:</p>
                <abbr title="{{c.message}}">{{c.corrigido}}</abbr>
            </blockquote>
            <blockquote>
                <ul class="list-inline">
                    <li *ngFor="let n of c.tema.nomes"><mark>{{n}}</mark></li>
                </ul>
            </blockquote>
        </div>
    </div>
</div>

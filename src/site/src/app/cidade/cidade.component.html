<agm-map [latitude]="lat" [longitude]="lng" [zoom]="7">
    <agm-marker *ngFor="let c of comentarios" [latitude]="c.logradouros[0].latitude" [longitude]="c.logradouros[0].longitude" (click)="clickMark()">
            <agm-info-window>{{c.message}}</agm-info-window>
    </agm-marker>
</agm-map>

        <app-cidade-temas [temas]="cidade.temas"></app-cidade-temas>
    </mat-tab>
</mat-tab-group>
